<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #7289da;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Discord Webhook Sender</h2>
        <input type="text" id="name" placeholder="Your Name">
        <input type="text" id="message" placeholder="Your Message">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const name = document.getElementById("name").value;
            const message = document.getElementById("message").value;

            // Replace 'YOUR_DISCORD_WEBHOOK_URL' with your actual Discord webhook URL
            const webhookUrl = 'https://discord.com/api/webhooks/1150765402935279727/8OyVn9kBZbMbu8Yi4j1fvA0jVD17eiGE1xQgVhh80n8pgU8pKlkSl6oxf_WNOqMFc10o';

            if (name && message) {
                const data = {
                    content: `${name}: ${message}`
                };

                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (response.ok) {
                        alert("Message sent successfully!");
                    } else {
                        alert("Failed to send message. Please check your webhook URL.");
                    }
                })
                .catch(error => {
                    console.error(error);
                    alert("An error occurred while sending the message.");
                });
            } else {
                alert("Please enter both a name and a message.");
            }
        }
    </script>
</body>
</html>
